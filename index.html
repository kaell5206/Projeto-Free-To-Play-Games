<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Free to play games</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="container-fluid  navbar bg-dark py-2">
    <div class="container text-light mx-3">
      <div class="me-auto">
        <h1>FREE GAMES</h1>
      </div>
    </div>
  </nav>
<header class="d-flex py-5 bg-secondary">
  <section class="container-fluid d-flex justify-content-center flex-wrap gap-1 text-light align-items-center genre">
    <div id="MMORPG" class="icon__item p-1 px-3 flex-column text-center bg-dark hi d-flex justify-content-center align-items-center "><img class="pointer" src="https://img.icons8.com/nolan/96/world-of-warcraft.png"/><p>MMORPG</p></div>
    <div id="Shooter" class="icon__item p-1 px-3 flex-column text-center bg-dark hi d-flex justify-content-center align-items-center "><img class="pointer" src="https://img.icons8.com/nolan/96/assault-rifle.png"/> <p>Shooter</p></div>
    <div id="MOBA" class="icon__item p-1 px-3 flex-column text-center bg-dark hi d-flex justify-content-center align-items-center "> <img class="pointer" src="https://img.icons8.com/nolan/96/dota.png"/> 
<p>MOBA</p>    </div>
    <div id="Racing" class="icon__item p-1 px-3 flex-column text-center bg-dark hi d-flex justify-content-center align-items-center ">
      <img class="pointer" src="https://img.icons8.com/nolan/96/steering-wheel.png"/><p>Racing</p></div>
    <div id="Strategy" class="icon__item p-1 px-3 flex-column text-center bg-dark hi d-flex justify-content-center align-items-center "><img class="pointer" src="https://img.icons8.com/nolan/96/knight.png"/><p>RTS</p></div>
  </section>
</header>
<main class="container-fluid h-100 primary-bg py-5">
  <h1 id="popularity" class="fs-2 d-flex justify-content-center text-light pb-5">MOST POPULAR</h1>
  <section class="game-body container-fluid d-flex flex-wrap gap-4 justify-content-center align-content-center">
  </section>
</main>
  
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
